{% extends 'base.html' %}

{% block content %}
  {% if current_user.is_authenticated %}
    {% for note in notes %}
    <div class="tile is-parent">
      <article class="tile is-child box">
        <p class="title"><a href={{ url_for('note', id=note.id)}}>{{note.title}}</a></p>
        <p class="subtitle">{{note.created_on}}</p>
        <div class="content">
          <p>{{note.content}}</p>
        </div>
      </article>
    </div>
    {% endfor %}
  {% else %}
  <section class="hero is-link is-fullheight-with-navbar">
    <div class="hero-body">
      <p class="title">Noter: The best Note taking application!</p>
    </div>
  </section>
  {% endif %}
{% endblock content %}
