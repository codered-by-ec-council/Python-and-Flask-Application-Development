<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Noter</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css"
    />
  </head>
  <body>
    <nav class="navbar" role="navigation" aria-label="main navigation">
      <div class="navbar-brand">
        <a class="navbar-item" href={{url_for('index')}}>
          <b>Noter</b>
        </a>

        <a
          role="button"
          class="navbar-burger"
          aria-label="menu"
          aria-expanded="false"
          data-target="navbarBasicExample"
        >
          <span aria-hidden="true"></span>
          <span aria-hidden="true"></span>
          <span aria-hidden="true"></span>
        </a>
      </div>

      <div id="navbarBasicExample" class="navbar-menu">
        {% if current_user.is_authenticated %}
        <div class="navbar-start">
          <a class="navbar-item" href={{url_for('index')}}> Home </a>

          <a class="navbar-item" href={{url_for('create_note')}}> New Note </a>
        </div>
        {% endif %}

        <div class="navbar-end">
          <div class="navbar-item">
            <div class="buttons">
              {% if current_user.is_authenticated %}
              <a class="button is-primary" href={{url_for('logout')}}>
                <strong>Sign Out</strong>
              </a>
              {% else %}
              <a class="button is-primary" href={{url_for('signup')}}>
                <strong>Sign up</strong>
              </a>
              <a class="button is-light" href={{url_for('login')}}> Log in </a>
              {% endif %}
            </div>
          </div>
        </div>
      </div>
    </nav>
    {% block content %}{% endblock content %}
  </body>
</html>
