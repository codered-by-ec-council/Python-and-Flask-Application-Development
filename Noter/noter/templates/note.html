{% extends 'base.html' %}

{% block content %}
<section class="section">
    <div class="box">
        <h2 class="title is-2">{{note.title}}</h2>
        <h4 class="subtitle is-4">{{note.created_on}}</h4>
        <p>{{note.content}}</p>
        <br/>
        <a class="button" href={{ url_for('create_list', id=note.id)}}>Create List</a>
        <br/>
        <br/>
        {% for list in note.lists %}
        <nav class="panel">
            <p class="panel-heading">
              {{list.title}}
            </p>
            <div class="panel-block">
              <p class="control has-icons-left">
                <input class="input" type="text" placeholder="Search">
                <span class="icon is-left">
                  <i class="fas fa-search" aria-hidden="true"></i>
                </span>
              </p>
            </div>
            <p class="panel-tabs">
              <a class="is-active" href={{ url_for('create_item', id=list.id)}}>Add Item</a>
            </p>
           
            {% for item in list.items %}
                <a class="panel-block">
                    <span class="panel-icon">
                    <i class="fas fa-book" aria-hidden="true"></i>
                    </span>
                    {{item.content}}
                </a>
            {% endfor %}
          </nav>
        {% endfor %}
    </div>
</section>
{% endblock content %}
